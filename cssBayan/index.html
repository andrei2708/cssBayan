<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="accordion">
      <h1>cssBayan</h1>

        <label for="mem1" class="accordion-title">icon-1</label>
        <div class="accordion-content">
          <!-- <p class="accordion-text">icon1</p> -->
          <img class="accordion-icon" src="image/icon1.jpg" alt="icon-1">
        </div>
      </div>
      <div class="accordion-item">
        <input type="radio" name="mem" id="mem2" class="mem-btn" checked>
        <label for="mem2" class="accordion-title">icon-2</label>
        <div class="accordion-content">
          <!-- <p class="accordion-text">icon1</p> -->
          <img class="accordion-icon" src="image/icon1.jpg" alt="icon-2">
        </div>
      </div>
    </div>
  </div>

</html>

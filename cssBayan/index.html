<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="accordion">
      <div class="accordion-title">
        <h1>cssBayan</h1>
        <p>memes from animated series</p>
      </div>
      <div class="accordion-item">
        <input type="radio" name="mem" id="mem1" class="mem-btn">
        <div class="title-container">    
          <label for="mem1" class="item-title">Gravity Falls</label>
          <span>&#10006;</span>
        </div>
        <div class="accordion-content">
          <img class="accordion-icon" src="image/mem1.jpg" alt="mem1">
        </div>
      </div>
      <div class="accordion-item">
        <input type="radio" name="mem" id="mem2" class="mem-btn" checked>
        <div class="title-container">    
          <label for="mem2" class="item-title">Rick and Morty</label>
          <span>&#10006;</span>
        </div>
        <div class="accordion-content">
          <img class="accordion-icon" src="image/mem2.jpg" alt="mem2">
        </div>
      </div>
      <div class="accordion-item">
        <input type="radio" name="mem" id="mem3" class="mem-btn">
        <div class="title-container">    
          <label for="mem3" class="item-title">BoJack Horseman</label>
          <span>&#10006;</span>
        </div>
        <div class="accordion-content">
          <img class="accordion-icon" src="image/mem3.jpg" alt="mem3">
        </div>
      </div>
      <div class="accordion-item">
        <input type="radio" name="mem" id="mem4" class="mem-btn" checked>
        <div class="title-container">    
          <label for="mem4" class="item-title">The Simpsons</label>
          <span>&#10006;</span>
        </div>
        <div class="accordion-content">
          <img class="accordion-icon" src="image/mem4.jpg" alt="mem4">
        </div>
      </div>
      <div class="accordion-item">
        <input type="radio" name="mem" id="mem5" class="mem-btn">
        <div class="title-container">    
          <label for="mem5" class="item-title">Family Guy</label>
          <span>&#10006;</span>
        </div>
        <div class="accordion-content">
          <img class="accordion-icon" src="image/mem5.jpg" alt="mem5">
        </div>
      </div>
      <div class="accordion-item">
        <input type="radio" name="mem" id="mem6" class="mem-btn">
        <div class="title-container">    
          <label for="mem6" class="item-title">Futurama</label>
          <span>&#10006;</span>
        </div>
        <div class="accordion-content">
          <img class="accordion-icon" src="image/mem6.jpg" alt="mem6">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
